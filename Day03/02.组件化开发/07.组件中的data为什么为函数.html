<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>

</div>
<template id="cpn1">
  <div>
  <h2>当前计数：{{counter}}</h2>
  <button @click="increment">+</button>
  <button @click="decrement">-</button>
  </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const obj = {
    counter: 0
  }

  Vue.component('cpn',{
    template: '#cpn1',
    data(){
      return obj
    },
    methods: {
      increment(){
        this.counter++;
      },
      decrement(){
        this.counter--;
      }
    }


  })

  const app = new Vue({
    el: '#app',
    data: {
      message: "hello"
    }
  })
</script>
</body>
</html>
