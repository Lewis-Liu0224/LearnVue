<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn2 @itemclick="cpnClick"></cpn2>
</div>
<template id="tcpn">
  <div>
    <button v-for="item in categories" @click="btnClick(item)">
      {{item.name}}
    </button>
  </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

  // 子组件
  const cpnC2 = Vue.extend({
    template: '#tcpn',
    data(){
      return{
        categories: [
          {id:'1',name:'热门推荐'},
          {id:'2',name:'手机数码'},
          {id:'3',name:'家用办公'},
          {id:'4',name:'电脑办公'},

        ]
      }
    },
    methods: {
      btnClick(item){
        //
        this.$emit('itemclick',item)
      }
    }
  })

  //根组件
  const app = new Vue({
    el: '#app',
    data: {
      message: "hello",
      movie: ['123','321','222']
    },
    components: {
      cpn2: cpnC2
    },
    methods: {
      cpnClick(item) {
        console.log(item)
      }
    }

  })
</script>
</body>
</html>
