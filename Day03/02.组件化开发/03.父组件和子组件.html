<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

  // 子组件
  const cpnC1 = Vue.extend({
    template: `
<div>
<h2>这是模板</h2>
<p>11111111111</p>
</div>`
  })
  // 父组件
  const cpnC2 = Vue.extend({
    template: `<div><h2>我是标题</h2><p>2222222222</p><cpn1></cpn1></div>`,
    components: {
      cpn1: cpnC1
    }
  })

  //根组件
  const app = new Vue({
    el: '#app',
    data: {
      message: "hello"
    },
    components: {
      cpn2: cpnC2
    }

  })
</script>
</body>
</html>
