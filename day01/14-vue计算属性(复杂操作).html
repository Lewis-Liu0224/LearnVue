<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{totalPrice}}</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // let定义变量，const定义常量
    const vue = new Vue({
        el: '#app',
        data: {
            books: [
                {id:10,price:101},
                {id:11,price:103},
                {id:12,price:104},
                {id:13,price:102}
            ]
        },
        computed: {
            totalPrice: function () {
                let result = 0;
                for(let book of this.books){
                    result+=book.price;
                }
                return result;
            }
        }
    })

</script>
</body>
</html>
