<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>{{message}}</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // let定义变量，const定义常量
    setTimeout(function () {
        const vue = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            }
        })
    },1000)


</script>
</body>
</html>
