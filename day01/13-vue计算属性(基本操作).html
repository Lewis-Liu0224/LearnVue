<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{fullName}}</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // let定义变量，const定义常量
    const vue = new Vue({
        el: '#app',
        data: {
            firstName: 'Liu',
            lastName: 'Lewis'
        },
        computed: {
            fullName: function () {
                return this.firstName+ ' ' +this.lastName
            }
        }
    })

</script>
</body>
</html>
