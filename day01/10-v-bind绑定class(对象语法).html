<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .active{
        color: red;
    }
</style>
<body>
<div id="app" :class="{active: isActive}">Lewis
<!--<div id="app" :class="{active: true,lind: false}">Lewis</div>-->
<button v-on:click="btnClick">按钮</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // let定义变量，const定义常量
    const vue = new Vue({
        el: '#app',
        data: {
            isActive: true
        },
        methods:{
            btnClick: function () {
                this.isActive = !this.isActive;
            }
        }
    })

</script>
</body>
</html>
