<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{counter}}</h2>
    <button @click="counter++"></button>
    <button @click="counter--"></button>
    <button @click="increment"></button>
    <button @click="decrement"></button>

    <button @click="log">log</button>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            increment(){
                this.counter++;
            },
            decrement(){
                this.counter--;
            },
            log(event){
                console.log(event);
            }
        }
    })
</script>
</body>
</html>
