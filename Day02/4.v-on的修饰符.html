<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    阻止事件冒泡-->
    <div @click="divClick">
        aaaaa
        <button @click.stop="btnClick">按钮</button>
    </div>
<!--    阻止默认事件，例如submit-->
    <div @click.prevent="">
        <input type="submit" @click.prevent="submitClick">
    </div>
<!--    监听键盘事件-->
    <input type="text" @keyup.enter="keyUp">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: "hello"
        },
        methods: {
            btnClick(){
                console.log("btnclick");
            },
            divClick(){
                console.log("divclick");
            },
            submitClick(){
                console.log("subclick");
            },
            keyUp(){
                console.log("keyUp");
            }
        }
    })
</script>
</body>
</html>
