<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    顺序为：item,index-->
    <ul>
        <li v-for="(item,index) in names">{{index+1}}-{{item}}</li>
    </ul>

<!--    顺序为：value,key,index-->
    <ul>
        <li v-for="(a,b,c) in obj">{{a}},{{b}},{{c}}</li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: "hello",
            names: ['why','coder','Lewis','Liu'],
            obj :{
                name: 'LewisLiu',
                age: '21',
                height: '170'
            }
        }
    })
</script>
</body>
</html>
